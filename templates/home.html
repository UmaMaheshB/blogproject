{% extends 'base.html'%}
{% block content %}
	<div class="container mt-3 row">
		{% for post in posts %}
			<div class="card" style="width:350px">
			    <img class="card-img-top" src="{{post.image_url}}" alt="Card image" style="width:100%">
			    <div class="card-body">
			      <h4 class="card-title">{{post.title}}</h4>
			      <p class="card-text">{{post.content | truncatechars:30}}</p>
			      <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">See Details</a>
			      <span class="label label-default">{{ post.category.name }}</span>
		    	</div>
	  		</div>
		{% endfor %}
	</div>
{% endblock %}
